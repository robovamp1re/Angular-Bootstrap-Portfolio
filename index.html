<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Angular-Bootstrap Portfolio</title>
  <meta name="description" content=" ">
  <meta name="author" content=" ">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
    
<body ng-app="folio">
    <div class="container" ng-controller="folio_controller">
        <div class="row">
            <div class="topper">
                <hr>
            </div>
            <div class="col-md-3">
                <h1>Portfolio</h1>
                <ul id="navbar">
                    <li>
                        <a ng-click="setCurrentCategory(null)">Home</a>
                    </li>
                    <li ng-repeat="category in categories">
                        <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
                    </li>
                </ul>
            </div>
        <div class="col-md-9">    
        <div ng-repeat="item in items | filter:{category:currentCategory.name}">
          <div class="col-sm-3">
            <a data-toggle="modal" href="#{{item.name}}"><img src="{{ item.thumb }}" alt="{{ item.description }}" max-width="300" max-height="200"></a>
                <!-- Modal -->
                <div class="modal fade" id="{{item.name}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">{{ item.name }}</h3>
                    </div>
                    <img src="{{ item.image }}" class="img-responsive">
                    <div class="modal-body">
                    {{ item.description }}
                    </div>
                    </div>
                    </div>
                    </div>
            <h3 class="name">{{ item.name }}</h3>
            <p class="description"> {{ item.description }}</p>
          </div>
        </div>
        </div>   
    </div>
          
    <!-- Modules -->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/folio_controller.js"></script>
    
    <script>
        $('a[href*="#"]:not([href="#"])').click(function() {
  if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
    var target = $(this.hash);
    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
    if (target.length) {
      $('html, body').animate({
        scrollTop: target.offset().top
      }, 1000);
      return false;
    }
  }
});
    </script>
</body>
</html>
